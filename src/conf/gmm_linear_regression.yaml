inherit: 
    - base.yaml

model:
    n_dims: 10
    n_positions: 101
    pos_encode: False

training:
    task: gaussian_mixture_linear_regression
    task_kwargs: {"normalize_outputs": False, "mixing_ratio": 0.5, "gaussian_centre_abs": 3}
    curriculum:
        dims:
            start: 5
            end: 10
            inc: 1
            interval: 2000
        points:
            start: 6
            end: 11
            inc: 1
            interval: 2000

out_dir: ../models/gaussian_mixture_linear_regression

wandb:
    name: "GMM_LR_d10_p11_05_mix_centres3_currON_peOFF_normOFF_500k"
